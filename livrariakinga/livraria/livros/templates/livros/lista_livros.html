<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros da Livraria</title>
</head>
<body>
    <h1>Livros em Estoque</h1>
    
    <ul>
        {% for livro in livros %}
            <li>{{ livro.titulo }} ({{ livro.genero }}) - Quantidade: {{ livro.quantidade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
